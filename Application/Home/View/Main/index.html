<extend name="Public/base"/>
<block name="main">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/main.css"/>
		<!--主要内容-->
		<div id="main">
							
			<!--幻灯片-->
			<div id="container">
				<!--图片位置-->
				<div class="slider">
					<!--图片放多少张 下面的list对应就多少 自行添加或者删减-->
					<foreach name="carousel" item="vo">
						<a href="{$vo.c_url}" ><img src="{$vo.c_pic}"/></a>
					</foreach>
				</div>
				<div id="list">
			        <span class="on">1</span>
			        <span>2</span>
			        <span>3</span>
			        <span>4</span>
			        <span>5</span>
			    </div>
			    <div id="buttons">
			    	<div class="prev"><</div>
			    	<div class="next">></div>
			    </div>
			</div>
			
			<!--热门贴吧和用户已关注的贴吧-->
			<div id="hot_tieba" class="bsBox">
				<!--热门贴吧-->
				<div class="top">
					<h3>热门贴吧</h3><br />
					<!--贴吧1-->
					<notempty name="popularBoard">
						<foreach name="popularBoard" item="vo">
							<div class="info">
								<!--贴吧头像-->
								<a href="/lnc/Board/personal/id/{$vo.b_id}" ><img src="{$vo.b_headicon}" class="head"/></a>
								<div class="content bsBox">
									<!--贴吧名字-->
									<a href="/lnc/Board/personal/id/{$vo.b_id}" class="rgb">{$vo.b_name}</a><br />
									<!--贴吧简介-->
									<span title="{$vo.b_explain}">{$vo.b_explain}</span>
								</div>
							</div>
						</foreach>
						<else />
						没有任何数据
					</notempty>


				</div>

				<!--我的贴吧-->
				<div class="my_tieba">
					<h3>{$b_title}</h3><br />
					<notempty name="attention">
					<!--贴吧1-->
						<foreach name="attention" item="vo">
							<div class="info">
								<!--贴吧头像-->
								<a href="/lnc/Board/personal/id/{$vo.b_id}"><img src="{$vo.b_headicon}" class="head"/></a>
								<div class="content bsBox">
									<!--贴吧名字-->
									<a href="/lnc/Board/personal/id/{$vo.b_id}" class="rgb">{$vo.b_name}</a><br />
									<!--贴吧简介-->
									<span>{$vo.b_explain}</span>
								</div>
							</div>
						</foreach>
					<else/>
						没有数据
					</notempty>

				</div>
			</div>
							
			<!--热门推文-->
			<div id="hot_tuiwen" class="bsBox">
				<h3>热门推文</h3>

				<div class="content">
                    <notempty name="tweets">
                        <foreach name="tweets" item="vo">
					<a href="Tweets/tweetDetails/id/{$vo.t_id}">
						<div class="box bsBox">
							<div class="title">
								<span class="top">{$vo.title}</span><br />
								<div>
									<div class="time">{$vo.t_date|date='Y-m-d',###}</div>
									<div class="author">{$vo.author}</div>
								</div>								
							</div>
							<div class="info">
								<div class="img"><img src="{$vo.t_cover}"/></div>
								<div class="content">
									{$vo.content}
								</div>
								<!--阅读数量-->
								<span style="color: silver">阅读数量</span>
								<span style="color: red;">{$vo.t_read}</span>
								<span style="float: right;">阅读全文></span>
							</div>
						</div>
					</a>
                        </foreach>
                    <else />
                        没有任何数据
					</notempty>
				</div>
				<script src="__PUBLIC__/js/noMargin.js" type="text/javascript" charset="utf-8"></script>
			</div>
		</div>
</block>
