<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/test.css"/>
</head>
<body>
<!--------------------------------顶部封面-------------------------------->
     <notempty name="board">
        <foreach name="board" item="vo">
            <div class="h_cover">
                <!--放头部背景图片图片位置-->
                <img src="{$vo.b_cover}" style="height: 100%; width:100%">
            </div>

            <!------------------中间内容------------------>
            <div class="middle" style="width: 100%;background: rgb(242,243,244);min-width:1100px;">
                <div class="m_block">

                    <!------------贴吧信息------------>
                    <div class="m_block_info">
                        <!------贴吧头像------>
                        <div  class="m_info_icon" >
                            <img class="img_headicon" src="{$vo.b_headicon}" alt="头像">
                        </div>
                        <!------贴吧信息------>
                        <div class="m_info_other">
                            <div class="m_info_name">                             <!------贴吧名字------>
                                <b style="font-size: 25px">{$vo.b_name}</b>
                            </div>
                            <div class="m_info_atn">                              <!------关注按钮------>
                                <a  class="button_atn" href="">{$attentionStatus}</a>
                            </div>
                            <div class="m_info_fans">                            <!------其它信息------>
                                <span>关注：</span>
                                <span>{$attention_count}</span>
                                <span>帖子：</span>
                                <span>{$post_count}</span>
                            </div>
                        </div>
                        <!------贴吧签名------>
                        <div class="m_info_signature">
                            <p>{$vo.b_explain}</p>
                        </div>
                    </div>
        </foreach>
     <else />
     没有数据
     </notempty>

    <eq name="p" value="0">
    <notempty name="post">
        <foreach name="post" item="vo">
                <!------------贴子内容------------>
                <div class="m_post">
                    <!------帖子标题------>
                    <div class="m_post_title">
                        <p>{$vo.title}</p>
                    </div>

                    <!------贴吧评论------>
                    <div class="m_post_comment">
                        <!------评论左块------>
                        <div class="m_post_comment_left" align="center">
                            <div class="m_comment_headicon">
                                <img class="img_headicon" src="{$vo.u_headicon}" alt="头像">                        <!------用户头像------>
                            </div>
                            <div class="m_comment_username">
                                <a href="">{$vo.u_name}</a>                                                   <!------用户名字------>
                            </div>
                        </div>
                        <!------评论右块------>
                        <div class="m_post_comment_right">
                            <!------评论内容----富文本框内容------>
                            <div class="m_comment_content">
                                {$vo.content}
                            </div>
                            <!------评论信息------>
                            <div class="m_post_info">
                                <span>1楼</span>
                                <span>{$vo.p_date|date="Y-m-d H:i",###}</span>
                            </div>
                        </div>
                    </div>
                </div>
        </foreach>
        <else/>
        没有任何数据
    </notempty>
        <else/>

        回复:{$title}
    </eq>

    <notempty name="comment">
        <volist name="comment" id="vo">
            <!------------贴子内容------------>
            <div class="m_post">
                <!------贴吧评论------>
                <div class="m_post_comment">
                    <!------评论左块------>
                    <div class="m_post_comment_left" align="center">
                        <div class="m_comment_headicon">
                            <img class="img_headicon" src="{$vo.u_headicon}" alt="头像">                        <!------用户头像------>
                        </div>
                        <div class="m_comment_username">
                            <a href="">{$vo.u_name}</a>                                                   <!------用户名字------>
                        </div>
                    </div>
                    <!------评论右块------>
                    <div class="m_post_comment_right">
                        <!------评论内容----富文本框内容------>
                        <div class="m_comment_content">
                            {$vo.comment}
                        </div>
                        <!------评论信息------>
                        <div class="m_post_info">
                            <span><script type="text/javascript">document.write({$i+1}+{$Think.POST_COMMENT_PAGE}*{$p})</script>楼</span>
                            <span>{$vo.date|date='Y-m-d H:i',###}</span>
                        </div>
                    </div>
                </div>
            </div>


        </volist>
    </notempty>
                <!------------页    码-------------->
                <div class="page">
                    <ul class="page_style">
                        {$page}
                        <!--<li><a href="#">上一页</a></li>-->
                        <!--<li><a href="#">1</a></li>-->
                        <!--<li><a href="#">2</a></li>-->
                        <!--<li><a href="#">3</a></li>-->
                        <!--<li><a href="#">下一页</a></li>-->
                    </ul>
                </div>
                <!--wangEditor-->
                <div class="comment">
                    <h3>发表评论</h3>
                    <div class="wangEditor">
                        <!--插入wangEditor位置-->
                        <include file="Public/edit"/>
                    </div>
                    <div class="m_submit_atn">
                        <a id="publishBtn" class="submit_atn" >提交</a>
                    </div>
                </div>
            </div>

        </div>
</body>
<script type="text/javascript" src="__PUBLIC__/js/postWangEditor.js"></script>
</html>
